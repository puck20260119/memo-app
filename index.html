<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0f172a;
  color:white;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:#1e293b;
  padding:15px;
  border-radius:16px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

input,textarea,select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#334155;
  color:white;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:5px;
  font-weight:bold;
}

.saveBtn{ background:#22c55e; color:white; }
.editBtn{ background:#3b82f6; color:white; }
.deleteBtn{ background:#ef4444; color:white; }

.memoTitle{
  font-size:18px;
  font-weight:bold;
}

.memoStatus{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>
<body>

<h1>Memo App</h1>

<div class="card">
  <input id="theme" placeholder="タイトル">
  <textarea id="text" placeholder="内容"></textarea>

  <select id="status">
    <option value="未着手">未着手</option>
    <option value="進行中">進行中</option>
    <option value="完了">完了</option>
  </select>

  <button class="saveBtn" onclick="saveMemo()">保存</button>
</div>

<div id="memoList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

enableIndexedDbPersistence(db).catch(()=>{});

const memosRef = collection(db,"memos");

const themeInput = document.getElementById("theme");
const textInput = document.getElementById("text");
const statusInput = document.getElementById("status");
const memoList = document.getElementById("memoList");

let editingId=null;

window.saveMemo=async()=>{
  try{
    const theme=themeInput.value.trim();
    const text=textInput.value.trim();
    const status=statusInput?.value || "未着手";

    if(!theme){
      alert("タイトルを入力してください");
      return;
    }

    if(editingId){
      await updateDoc(doc(db,"memos",editingId),{
        theme,text,status
      });
      editingId=null;
    }else{
      await addDoc(memosRef,{
        theme,text,status,
        created:Date.now()
      });
    }

    themeInput.value="";
    textInput.value="";
    statusInput.value="未着手";

  }catch(e){
    alert("保存エラー："+e.message);
  }
};

onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="memoTitle">${data.theme}</div>
      <div>${data.text}</div>
      <div class="memoStatus">状態: ${data.status}</div>
      <br>
      <button class="editBtn" onclick="editMemo('${docSnap.id}','${data.theme}','${data.text}','${data.status}')">編集</button>
      <button class="deleteBtn" onclick="deleteMemo('${docSnap.id}')">削除</button>
    `;
    memoList.appendChild(div);
  });
});

window.deleteMemo=async(id)=>{
  await deleteDoc(doc(db,"memos",id));
};

window.editMemo=(id,theme,text,status)=>{
  editingId=id;
  themeInput.value=theme;
  textInput.value=text;
  statusInput.value=status || "未着手";
};
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
