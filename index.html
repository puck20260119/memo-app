<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモアプリ</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .delete-btn {
    font-size: 10px;
    padding: 2px 6px;
    cursor: pointer;
  }
</style>

</head>

<script src="script.js"></script>
<body>

  <h1>はじめてのメモアプリ</h1>
  <div id="filters">
  <button onclick="setFilter('all')">すべて</button>
  <button onclick="setFilter('draft')">下書き</button>
  <button onclick="setFilter('published')">公開済み</button>
</div>

  <ul id="memoList"></ul>
<input id="theme" placeholder="テーマ名（例：仕事・読書）">

<select id="status">
  <option value="draft">下書き</option>
  <option value="published">note公開済み</option>
</select>

<textarea placeholder="ここに文字を書いてください"></textarea>
<button onclick="saveMemo()">保存</button>
<button onclick="exportMemos()">📤 書き出し</button>
<input type="file" id="importFile" accept=".json" />
<button onclick="importMemos()">📥 読み込み</button>

</body>
</html>
