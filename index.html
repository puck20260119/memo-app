<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cloud Memo</title>

<style>
:root{
  --bg:#1e1f22;
  --panel:#2b2d31;
  --border:#3a3d44;
  --text:#e6e6e6;
  --sub:#9aa0a6;
  --accent:#7c9aff;
  --danger:#ff6b6b;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:14px 18px;
  font-size:18px;
  font-weight:600;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.container{max-width:720px;margin:auto;padding:16px;}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

input, textarea, select{
  width:100%;
  background:#202225;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  padding:10px;
  font-size:14px;
  margin-top:8px;
  box-sizing:border-box;
}

textarea{height:180px;}

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}

.memo{
  padding:10px 12px;
  border-radius:8px;
  background:#232428;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#lockScreen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

#lockScreen input{
  width:120px;
  text-align:center;
  font-size:22px;
  letter-spacing:6px;
}
</style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e1f22">
<link rel="apple-touch-icon" href="icon.png">
</head>
<body>

<div id="lockScreen">
  <h2>üîí Enter Passcode</h2>
  <input type="password" id="passInput" maxlength="4" inputmode="numeric">
  <button onclick="unlock()">Unlock</button>
  <p id="lockMsg" style="color:var(--danger)"></p>
</div>

<div id="app" style="display:none;">
  <header>‚òÅ Cloud Memo</header>
  <div class="container">

    <div class="card">
      <input id="theme" placeholder="Title">
      <select id="status">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
      <textarea id="text" placeholder="Write your note..."></textarea>
      <button onclick="saveMemo()">Save</button>
    </div>

    <div class="card">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('draft')">Draft</button>
      <button onclick="setFilter('published')">Published</button>
      <div id="memoList" style="margin-top:12px;"></div>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const PASSCODE="1212";

/* üîì „É≠„ÉÉ„ÇØËß£Èô§ÔºàÊúÄÂº∑ÁâàÔºâ */
window.unlock=()=>{
  let input=document.getElementById("passInput").value;

  // ÂÖ®Ëßí‚ÜíÂçäËßíÂ§âÊèõ
  input=input.replace(/[Ôºê-Ôºô]/g,s=>String.fromCharCode(s.charCodeAt(0)-65248));

  // Á©∫ÁôΩÂâäÈô§
  input=input.trim();

  if(input===PASSCODE){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("app").style.display="block";
    startApp();
  }else{
    document.getElementById("lockMsg").textContent="Wrong passcode";
  }
};

/* Enter„Ç≠„Éº„Åß„ÇÇËß£Èô§ */
document.getElementById("passInput").addEventListener("keydown",e=>{
  if(e.key==="Enter") unlock();
});

const firebaseConfig={
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

let memosRef,memos=[],currentFilter="all",editingId=null;

function startApp(){
  memosRef=collection(db,"memos");
  onSnapshot(memosRef,snap=>{
    memos=snap.docs.map(d=>({id:d.id,...d.data()}));
    render();
  });
}

window.setFilter=f=>{currentFilter=f;render();};

window.saveMemo=async()=>{
  const theme=themeInput.value.trim();
  if(!theme)return;
  const text=textInput.value;
  const status=statusInput.value;
  if(editingId){
    await updateDoc(doc(db,"memos",editingId),{theme,text,status});
    editingId=null;
  }else{
    await addDoc(memosRef,{theme,text,status,created:Date.now()});
  }
  themeInput.value="";textInput.value="";
};

function render(){
  memoList.innerHTML="";
  memos.forEach(m=>{
    if(currentFilter!=="all"&&m.status!==currentFilter)return;
    const div=document.createElement("div");
    div.className="memo";
    div.innerHTML=`<span>${m.status==="published"?"üåç":"üìù"} ${m.theme}</span>`;
    const del=document.createElement("button");
    del.textContent="‚úï";
    del.onclick=e=>{e.stopPropagation();deleteDoc(doc(db,"memos",m.id));};
    div.appendChild(del);
    div.onclick=()=>loadMemo(m);
    memoList.appendChild(div);
  });
}

function loadMemo(m){
  themeInput.value=m.theme;
  textInput.value=m.text;
  statusInput.value=m.status;
  editingId=m.id;
}

const themeInput=document.getElementById("theme");
const textInput=document.getElementById("text");
const statusInput=document.getElementById("status");
const memoList=document.getElementById("memoList");
</script>
</body>
</html>
