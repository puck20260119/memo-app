<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; padding: 10px; }
    textarea { width: 100%; height: 120px; margin-top: 8px; }
    input, select, button { margin-top: 6px; padding: 6px; }
    li { margin-bottom: 8px; }

    #loginBtn { background:#4285F4; color:white; border:none; }
    #logoutBtn { background:#aaa; color:white; border:none; margin-left:6px;}

<meta name="theme-color" content="#4CAF50">

  </style>
</head>
<body>

<h1>â˜ ã‚¯ãƒ©ã‚¦ãƒ‰ãƒ¡ãƒ¢</h1>

<button id="loginBtn">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
<button id="logoutBtn" style="display:none;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
<p id="userInfo"></p>

<hr>

<input id="theme" placeholder="ãƒ†ãƒ¼ãƒ">
<select id="status">
  <option value="draft">ä¸‹æ›¸ã</option>
  <option value="published">å…¬é–‹æ¸ˆã¿</option>
</select>
<textarea id="text" placeholder="ã“ã“ã«ãƒ¡ãƒ¢"></textarea>
<button onclick="saveMemo()">ä¿å­˜</button>

<hr>

<button onclick="setFilter('all')">ã™ã¹ã¦</button>
<button onclick="setFilter('draft')">ä¸‹æ›¸ã</button>
<button onclick="setFilter('published')">å…¬é–‹æ¸ˆã¿</button>

<ul id="memoList"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, deleteDoc, doc,
  onSnapshot, updateDoc, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, GoogleAuthProvider, signInWithPopup,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain: "memo-sync-65e5f.firebaseapp.com",
  projectId: "memo-sync-65e5f",
  storageBucket: "memo-sync-65e5f.firebasestorage.app",
  messagingSenderId: "1044879277772",
  appId: "1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

let memos = [];
let memosRef = null;
let editingId = null;
let currentFilter = "all";

// ğŸ” ãƒ­ã‚°ã‚¤ãƒ³
document.getElementById("loginBtn").onclick = () => {
  signInWithPopup(auth, provider);
};

// ğŸšª ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
document.getElementById("logoutBtn").onclick = () => {
  signOut(auth);
};

// ğŸ”„ ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ç›£è¦–
onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("userInfo").textContent = "ãƒ­ã‚°ã‚¤ãƒ³ä¸­: " + user.email;
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline-block";

    // ğŸ”¥ è‡ªåˆ†ã®ãƒ¡ãƒ¢ã ã‘å–å¾—
    const q = query(collection(db, "memos"), where("owner", "==", user.uid));
    memosRef = q;

    onSnapshot(memosRef, (snapshot) => {
      memos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      render();
    });

  } else {
    document.getElementById("userInfo").textContent = "";
    document.getElementById("loginBtn").style.display = "inline-block";
    document.getElementById("logoutBtn").style.display = "none";
    memos = [];
    render();
  }
});

// ãƒ•ã‚£ãƒ«ã‚¿
window.setFilter = (f) => {
  currentFilter = f;
  render();
};

// ä¿å­˜
window.saveMemo = async () => {
  if (!auth.currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");

  const theme = document.getElementById("theme").value.trim();
  const text = document.getElementById("text").value;
  const status = document.getElementById("status").value;
  if (!theme) return;

  if (editingId) {
    await updateDoc(doc(db, "memos", editingId), { theme, text, status });
    editingId = null;
  } else {
    await addDoc(collection(db, "memos"), {
      theme,
      text,
      status,
      created: Date.now(),
      owner: auth.currentUser.uid // ğŸ” æ‰€æœ‰è€…
    });
  }

  clearEditor();
};

// å‰Šé™¤
async function deleteMemo(id) {
  await deleteDoc(doc(db, "memos", id));
}

// æç”»
function render() {
  const list = document.getElementById("memoList");
  list.innerHTML = "";

  memos.forEach((memo) => {
    if (currentFilter !== "all" && memo.status !== currentFilter) return;

    const li = document.createElement("li");

    const span = document.createElement("span");
    span.textContent = `${memo.status === "published" ? "ğŸŒ" : "ğŸ“"} ${memo.theme}`;
    span.style.cursor = "pointer";
    span.onclick = () => loadMemo(memo);

    const del = document.createElement("button");
    del.textContent = "ğŸ—‘";
    del.className = "delete-btn";
    del.onclick = () => deleteMemo(memo.id);

    li.appendChild(span);
    li.appendChild(del);
    list.appendChild(li);
  });
}

// ç·¨é›†èª­ã¿è¾¼ã¿
function loadMemo(memo) {
  document.getElementById("theme").value = memo.theme;
  document.getElementById("text").value = memo.text;
  document.getElementById("status").value = memo.status;
  editingId = memo.id;
}

function clearEditor() {
  document.getElementById("theme").value = "";
  document.getElementById("text").value = "";
  document.getElementById("status").value = "draft";
}
</script>

</body>
</html>
