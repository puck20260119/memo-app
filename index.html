<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0f172a;
  color:white;
  padding:20px;
}

.hidden{ display:none; }

#lockScreen{
  position:fixed;
  inset:0;
  background:#0f172a;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
}

#lockScreen input{
  width:250px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#334155;
  color:white;
  margin-bottom:10px;
}

#lockScreen button{
  padding:8px 16px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

h1{ text-align:center; margin-bottom:20px; }

.card{
  background:#1e293b;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
}

.memoHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:4px;
}

.memoTitle{
  font-size:16px;
  font-weight:bold;
}

.memoButtons button{
  margin-left:6px;
  padding:4px 8px;
  font-size:12px;
}

.memoStatus{
  font-size:12px;
  opacity:0.6;
  margin-top:4px;
}

input,textarea,select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#334155;
  color:white;
}

textarea{
  min-height:70vh;
  resize:vertical;
}

button{
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.saveBtn{ background:#22c55e; color:white; }
.editBtn{ background:#3b82f6; color:white; }
.deleteBtn{ background:#ef4444; color:white; }
</style>
</head>
<body>

<!-- üîí „É≠„ÉÉ„ÇØÁîªÈù¢ -->
<div id="lockScreen">
  <h2>üîí „É≠„ÉÉ„ÇØËß£Èô§</h2>
  <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
  <button id="unlockBtn">Ëß£Èô§</button>
  <small id="lockMessage"></small>
</div>

<div id="app" class="hidden">

<h1>Memo App</h1>

<div class="card">
  <input id="theme" placeholder="„Çø„Ç§„Éà„É´">
  <textarea id="text" placeholder="ÂÜÖÂÆπ"></textarea>

  <select id="status">
    <option value="Êú™ÁùÄÊâã">Êú™ÁùÄÊâã</option>
    <option value="ÈÄ≤Ë°å‰∏≠">ÈÄ≤Ë°å‰∏≠</option>
    <option value="ÂÆå‰∫Ü">ÂÆå‰∫Ü</option>
  </select>

  <button class="saveBtn" onclick="saveMemo()">‰øùÂ≠ò</button>
</div>

<div id="memoList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const firebaseApp = initializeApp(firebaseConfig);
const db = getFirestore(firebaseApp);
enableIndexedDbPersistence(db).catch(()=>{});
const memosRef = collection(db,"memos");

const themeInput=document.getElementById("theme");
const textInput=document.getElementById("text");
const statusInput=document.getElementById("status");
const memoList=document.getElementById("memoList");

let editingId=null;
const statusOrder={"Êú™ÁùÄÊâã":0,"ÈÄ≤Ë°å‰∏≠":1,"ÂÆå‰∫Ü":2};

window.saveMemo=async()=>{
  const theme=themeInput.value.trim();
  const text=textInput.value.trim();
  const status=statusInput.value;
  if(!theme)return alert("„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

  if(editingId){
    await updateDoc(doc(db,"memos",editingId),{theme,text,status});
    editingId=null;
  }else{
    await addDoc(memosRef,{theme,text,status,created:Date.now()});
  }

  themeInput.value="";
  textInput.value="";
  statusInput.value="Êú™ÁùÄÊâã";
};

onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";
  let memos=[];
  snapshot.forEach(docSnap=>{
    memos.push({id:docSnap.id,...docSnap.data()});
  });

  memos.sort((a,b)=>{
    const s=statusOrder[a.status]-statusOrder[b.status];
    if(s!==0)return s;
    return b.created-a.created;
  });

  memos.forEach(data=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="memoHeader">
        <div class="memoTitle"></div>
        <div class="memoButtons">
          <button class="editBtn">Á∑®ÈõÜ</button>
          <button class="deleteBtn">ÂâäÈô§</button>
        </div>
      </div>
      <div class="memoText"></div>
      <div class="memoStatus"></div>
    `;

    div.querySelector(".memoTitle").textContent=data.theme;
    div.querySelector(".memoText").textContent=data.text;
    div.querySelector(".memoStatus").textContent="Áä∂ÊÖã: "+data.status;

    div.querySelector(".editBtn").addEventListener("click",()=>{
      editingId=data.id;
      themeInput.value=data.theme;
      textInput.value=data.text;
      statusInput.value=data.status;
      window.scrollTo({top:0,behavior:"smooth"});
    });

    div.querySelector(".deleteBtn").addEventListener("click",async()=>{
      await deleteDoc(doc(db,"memos",data.id));
    });

    memoList.appendChild(div);
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded",function(){
  const lockScreen=document.getElementById("lockScreen");
  const app=document.getElementById("app");
  const passwordInput=document.getElementById("passwordInput");
  const unlockBtn=document.getElementById("unlockBtn");
  const lockMessage=document.getElementById("lockMessage");

  const FIXED_PASSWORD="1212";

  function unlock(){
    if(passwordInput.value===FIXED_PASSWORD){
      lockScreen.style.display="none";
      app.classList.remove("hidden");
      passwordInput.value="";
      lockMessage.textContent="";
    }else{
      lockMessage.textContent="„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô";
    }
  }

  unlockBtn.addEventListener("click",unlock);
  passwordInput.addEventListener("keydown",(e)=>{
    if(e.key==="Enter") unlock();
  });
});
</script>

</body>
</html>
