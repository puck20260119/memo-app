<body>

<!-- ğŸ”’ ãƒ­ãƒƒã‚¯ç”»é¢ -->
<div id="lockScreen">
  <h2>ğŸ”’ ãƒ­ãƒƒã‚¯è§£é™¤</h2>
  <input type="password" id="passwordInput" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰">

<div id="app" class="hidden">

<h1>Memo App</h1>

<div class="card">
  <input id="theme" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
  <textarea id="text" placeholder="å†…å®¹"></textarea>

    <option value="é€²è¡Œä¸­">é€²è¡Œä¸­</option>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
enableIndexedDbPersistence(db).catch(()=>{});
const memosRef = collection(db,"memos");

const themeInput = document.getElementById("theme");
const textInput = document.getElementById("text");
const statusInput = document.getElementById("status");
const memoList = document.getElementById("memoList");

let editingId=null;

const statusOrder = {
  "æœªç€æ‰‹":0,
  "é€²è¡Œä¸­":1,
  "å®Œäº†":2
};

window.saveMemo=async()=>{
  const theme=themeInput.value.trim();
  const text=textInput.value.trim();
  const status=statusInput?.value || "æœªç€æ‰‹";
  if(!theme)return alert("ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

  if(editingId){
    await updateDoc(doc(db,"memos",editingId),{theme,text,status});
    editingId=null;
  }else{
    await addDoc(memosRef,{theme,text,status,created:Date.now()});
  }

  themeInput.value="";
  textInput.value="";
  statusInput.value="æœªç€æ‰‹";
};

onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";
  let memos=[];
  snapshot.forEach(docSnap=>{
    memos.push({id:docSnap.id,...docSnap.data()});
  });

  memos.sort((a,b)=>{
    const s=statusOrder[a.status]-statusOrder[b.status];
    if(s!==0)return s;
    return b.created-a.created;
  });

  memos.forEach(data=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="memoHeader">
        <div class="memoTitle">${data.theme}</div>
        <div class="memoButtons">
          <button class="editBtn"
            onclick="editMemo('${data.id}','${data.theme}','${data.text}','${data.status}')">ç·¨é›†</button>
          <button class="deleteBtn"
            onclick="deleteMemo('${data.id}')">å‰Šé™¤</button>
        </div>
      </div>
      <div>${data.text}</div>
      <div class="memoStatus">çŠ¶æ…‹: ${data.status}</div>
    `;
    memoList.appendChild(div);
  });
});

window.deleteMemo=async(id)=>{await deleteDoc(doc(db,"memos",id));};
window.editMemo=(id,theme,text,status)=>{
  editingId=id;
  themeInput.value=theme;
  textInput.value=text;
  statusInput.value=status||"æœªç€æ‰‹";
};
</script>

<script>
const lockScreen = document.getElementById("lockScreen");
const app = document.getElementById("app");
const passwordInput = document.getElementById("passwordInput");

// ğŸ”’ å›ºå®šãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰
const FIXED_PASSWORD = "1212";

window.unlock = () => {

    lockScreen.classList.add("hidden");
    app.classList.remove("hidden");
    passwordInput.value = "";
    lockMessage.textContent = "";
  } else {
    lockMessage.textContent = "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™";
  }
};

// Enterã‚­ãƒ¼ã§è§£é™¤
passwordInput.addEventListener("keypress", (e) => {

if ("serviceWorker" in navigator) {

}
</script>
