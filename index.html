<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cloud Memo</title>

<style>
:root{
  --bg:#1e1f22;
  --panel:#2b2d31;
  --border:#3a3d44;
  --text:#e6e6e6;
  --sub:#9aa0a6;
  --accent:#7c9aff;
  --danger:#ff6b6b;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:14px 18px;
  font-size:18px;
  font-weight:600;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  letter-spacing:.5px;
}

.container{
  max-width:720px;
  margin:auto;
  padding:16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

input, textarea, select{
  width:100%;
  background:#202225;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  padding:10px;
  font-size:14px;
  margin-top:8px;
  box-sizing:border-box;
}

textarea{ height:180px; resize:vertical; }

button{
  background:var(--accent);
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
  font-size:14px;
  transition:.15s;
}

button:hover{ opacity:.85; }
button.secondary{ background:#444; }
button.danger{ background:var(--danger); }

.memo{
  padding:10px 12px;
  border-radius:8px;
  background:#232428;
  margin-bottom:8px;
  border:1px solid transparent;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.memo:hover{
  border-color:var(--accent);
  background:#26282d;
}

.memo small{
  color:var(--sub);
  font-size:12px;
}

#lockScreen{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

#lockScreen input{
  width:120px;
  text-align:center;
  font-size:22px;
  letter-spacing:6px;
}
</style>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e1f22">
<link rel="apple-touch-icon" href="icon.png">
</head>
<body>

<div id="lockScreen">
  <h2>üîí Enter Passcode</h2>
  <input type="password" id="passInput" maxlength="4">
  <button onclick="unlock()">Unlock</button>
  <p id="lockMsg" style="color:var(--danger)"></p>
</div>

<div id="app" style="display:none;">
  <header>‚òÅ Cloud Memo</header>
  <div class="container">

    <div class="card">
      <input id="theme" placeholder="Title">
      <select id="status">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
      <textarea id="text" placeholder="Write your note..."></textarea>
      <button onclick="saveMemo()">Save</button>
    </div>

    <div class="card">
      <button class="secondary" onclick="setFilter('all')">All</button>
      <button class="secondary" onclick="setFilter('draft')">Draft</button>
      <button class="secondary" onclick="setFilter('published')">Published</button>
      <div id="memoList" style="margin-top:12px;"></div>
    </div>

  </div>
</div>
