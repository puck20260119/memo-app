<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0f172a;
  color:white;
  padding:20px;
}

.hidden{ display:none; }

h1{ text-align:center; margin-bottom:20px; }

.card{
  background:#1e293b;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
}

.memoHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:4px;
}

.memoTitle{
  font-size:16px;
  font-weight:bold;
}

.memoButtons button{
  margin-left:6px;
  padding:4px 8px;
  font-size:12px;
}

.memoStatus{
  font-size:12px;
  opacity:0.6;
  margin-top:4px;
}

input,textarea,select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#334155;
  color:white;
}

textarea{
  min-height:70vh;
  resize:vertical;
}

button{
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.saveBtn{ background:#22c55e; color:white; }
.editBtn{ background:#3b82f6; color:white; }
.deleteBtn{ background:#ef4444; color:white; }
</style>
</head>
<body>

<h1>Memo App</h1>

<div class="card">
  <input id="theme" placeholder="タイトル">
  <textarea id="text" placeholder="内容"></textarea>

  <select id="status">
    <option value="未着手">未着手</option>
    <option value="進行中">進行中</option>
    <option value="完了">完了</option>
  </select>

  <button class="saveBtn" onclick="saveMemo()">保存</button>
</div>

<div id="memoList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const firebaseApp = initializeApp(firebaseConfig);
const db = getFirestore(firebaseApp);
enableIndexedDbPersistence(db).catch(()=>{});
const memosRef = collection(db,"memos");

const themeInput = document.getElementById("theme");
const textInput = document.getElementById("text");
const statusInput = document.getElementById("status");
const memoList = document.getElementById("memoList");

let editingId=null;

const statusOrder = { "未着手":0,"進行中":1,"完了":2 };

window.saveMemo=async()=>{
  const theme=themeInput.value.trim();
  const text=textInput.value.trim();
  const status=statusInput.value;
  if(!theme)return alert("タイトルを入力してください");

  if(editingId){
    await updateDoc(doc(db,"memos",editingId),{theme,text,status});
    editingId=null;
  }else{
    await addDoc(memosRef,{theme,text,status,created:Date.now()});
  }

  themeInput.value="";
  textInput.value="";
  statusInput.value="未着手";
};

onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";
  let memos=[];
  snapshot.forEach(docSnap=>{
    memos.push({id:docSnap.id,...docSnap.data()});
  });

  memos.sort((a,b)=>{
    const s=statusOrder[a.status]-statusOrder[b.status];
    if(s!==0)return s;
    return b.created-a.created;
  });

  memos.forEach(data=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="memoHeader">
        <div class="memoTitle"></div>
        <div class="memoButtons">
          <button class="editBtn">編集</button>
          <button class="deleteBtn">削除</button>
        </div>
      </div>
      <div class="memoText"></div>
      <div class="memoStatus"></div>
    `;

    div.querySelector(".memoTitle").textContent=data.theme;
    div.querySelector(".memoText").textContent=data.text;
    div.querySelector(".memoStatus").textContent="状態: "+data.status;

    div.querySelector(".editBtn").addEventListener("click",()=>{
      editingId=data.id;
      themeInput.value=data.theme;
      textInput.value=data.text;
      statusInput.value=data.status;
      window.scrollTo({top:0,behavior:"smooth"});
    });

    div.querySelector(".deleteBtn").addEventListener("click",async()=>{
      await deleteDoc(doc(db,"memos",data.id));
    });

    memoList.appendChild(div);
  });
});
</script>

</body>
</html>
