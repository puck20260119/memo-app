<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„ÇØ„É©„Ç¶„Éâ„É°„É¢</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; padding: 10px; }
    textarea { width: 100%; height: 120px; margin-top: 8px; }
    input, select, button { margin-top: 6px; padding: 6px; }
    li { margin-bottom: 8px; }
    .delete-btn { font-size: 10px; margin-left: 10px; }
    #userInfo { font-size: 12px; color: gray; margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>‚òÅ „ÇØ„É©„Ç¶„Éâ„É°„É¢</h1>
<div id="userInfo">Êé•Á∂ö‰∏≠...</div>

<input id="theme" placeholder="„ÉÜ„Éº„Éû">
<select id="status">
  <option value="draft">‰∏ãÊõ∏„Åç</option>
  <option value="published">ÂÖ¨ÈñãÊ∏à„Åø</option>
</select>
<textarea id="text" placeholder="„Åì„Åì„Å´„É°„É¢"></textarea>
<button onclick="saveMemo()">‰øùÂ≠ò</button>

<hr>

<button onclick="setFilter('all')">„Åô„Åπ„Å¶</button>
<button onclick="setFilter('draft')">‰∏ãÊõ∏„Åç</button>
<button onclick="setFilter('published')">ÂÖ¨ÈñãÊ∏à„Åø</button>

<ul id="memoList"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  signInAnonymously,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain: "memo-sync-65e5f.firebaseapp.com",
  projectId: "memo-sync-65e5f",
  storageBucket: "memo-sync-65e5f.firebasestorage.app",
  messagingSenderId: "1044879277772",
  appId: "1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let memosRef = null;
let memos = [];
let currentFilter = "all";
let editingId = null;

// üîê ÂåøÂêç„É≠„Ç∞„Ç§„É≥
signInAnonymously(auth).catch(err => alert(err.message));

// üîÑ „É≠„Ç∞„Ç§„É≥Áä∂ÊÖãÁõ£Ë¶ñ
onAuthStateChanged(auth, (user) => {
  if (!user) return;

  document.getElementById("userInfo").textContent =
    "„ÅÇ„Å™„Åü„ÅÆID: " + user.uid.slice(0, 8);

  // Ëá™ÂàÜ„ÅÆ„É°„É¢„Å†„ÅëÂèñÂæó
  memosRef = query(collection(db, "memos"), where("uid", "==", user.uid));

  onSnapshot(memosRef, (snapshot) => {
    memos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    render();
  });
});

// „Éï„Ç£„É´„Çø
window.setFilter = (f) => {
  currentFilter = f;
  render();
};

// ‰øùÂ≠ò
window.saveMemo = async () => {
  if (!auth.currentUser) return alert("Êé•Á∂öÂæÖÊ©ü‰∏≠‚Ä¶");

  const theme = document.getElementById("theme").value.trim();
  const text = document.getElementById("text").value;
  const status = document.getElementById("status").value;
  if (!theme) return;

  if (editingId) {
    await updateDoc(doc(db, "memos", editingId), { theme, text, status });
    editingId = null;
  } else {
    await addDoc(collection(db, "memos"), {
      theme,
      text,
      status,
      created: Date.now(),
      uid: auth.currentUser.uid
    });
  }

  clearEditor();
};

function clearEditor() {
  document.getElementById("theme").value = "";
  document.getElementById("text").value = "";
  document.getElementById("status").value = "draft";
}

function render() {
  const list = document.getElementById("memoList");
  list.innerHTML = "";

  memos.forEach((memo) => {
    if (currentFilter !== "all" && memo.status !== currentFilter) return;

    const li = document.createElement("li");

    const span = document.createElement("span");
    span.textContent = `${memo.status === "published" ? "üåç" : "üìù"} ${memo.theme}`;
    span.style.cursor = "pointer";
    span.onclick = () => loadMemo(memo);

    const del = document.createElement("button");
    del.textContent = "üóë";
    del.className = "delete-btn";
    del.onclick = async () => {
      await deleteDoc(doc(db, "memos", memo.id));
    };

    li.appendChild(span);
    li.appendChild(del);
    list.appendChild(li);
  });
}

function loadMemo(memo) {
  document.getElementById("theme").value = memo.theme;
  document.getElementById("text").value = memo.text;
  document.getElementById("status").value = memo.status;
  editingId = memo.id;
}
</script>

</body>
</html>
