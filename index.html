<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#0f172a;
  color:white;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:#1e293b;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
}

.memoHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:4px;
}

.memoTitle{
  font-size:16px;
  font-weight:bold;
}

.memoButtons button{
  margin-left:6px;
  padding:4px 8px;
  font-size:12px;
}

.memoStatus{
  font-size:12px;
  opacity:0.6;
  margin-top:4px;
}

input,textarea,select{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#334155;
  color:white;
}

button{
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.saveBtn{ background:#22c55e; color:white; }
.editBtn{ background:#3b82f6; color:white; }
.deleteBtn{ background:#ef4444; color:white; }
</style>
</head>
<body>

<h1>Memo App</h1>

<div class="card">
  <input id="theme" placeholder="タイトル">
  <textarea id="text" placeholder="内容"></textarea>

  <select id="status">
    <option value="未着手">未着手</option>
    <option value="進行中">進行中</option>
    <option value="完了">完了</option>
  </select>

  <button class="saveBtn" onclick="saveMemo()">保存</button>
</div>

<div id="memoList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

enableIndexedDbPersistence(db).catch(()=>{});

const memosRef = collection(db,"memos");

const themeInput = document.getElementById("theme");
const textInput = document.getElementById("text");
const statusInput = document.getElementById("status");
const memoList = document.getElementById("memoList");

let editingId=null;

// ⭐ 並び順ルール
const statusOrder = {
  "未着手": 0,
  "進行中": 1,
  "完了": 2
};

window.saveMemo=async()=>{
  try{
    const theme=themeInput.value.trim();
    const text=textInput.value.trim();
    const status=statusInput?.value || "未着手";

    if(!theme){
      alert("タイトルを入力してください");
      return;
    }

    if(editingId){
      await updateDoc(doc(db,"memos",editingId),{
        theme,text,status
      });
      editingId=null;
    }else{
      await addDoc(memosRef,{
        theme,text,status,
        created:Date.now()
      });
    }

    themeInput.value="";
    textInput.value="";
    statusInput.value="未着手";

  }catch(e){
    alert("保存エラー："+e.message);
  }
};

onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";

  let memos=[];

  snapshot.forEach(docSnap=>{
    memos.push({
      id:docSnap.id,
      ...docSnap.data()
    });
  });

  // ⭐ 並び替え（完了を下へ）
  memos.sort((a,b)=>{
    const statusDiff = statusOrder[a.status] - statusOrder[b.status];
    if(statusDiff!==0) return statusDiff;
    return b.created - a.created;
  });

  memos.forEach(data=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <div class="memoHeader">
        <div class="memoTitle">${data.theme}</div>
        <div class="memoButtons">
          <button class="editBtn"
            onclick="editMemo('${data.id}','${data.theme}','${data.text}','${data.status}')">
            編集
          </button>
          <button class="deleteBtn"
            onclick="deleteMemo('${data.id}')">
            削除
          </button>
        </div>
      </div>

      <div>${data.text}</div>
      <div class="memoStatus">状態: ${data.status}</div>
    `;

    memoList.appendChild(div);
  });
});

window.deleteMemo=async(id)=>{
  await deleteDoc(doc(db,"memos",id));
};

window.editMemo=(id,theme,text,status)=>{
  editingId=id;
  themeInput.value=theme;
  textInput.value=text;
  statusInput.value=status || "未着手";
};
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
