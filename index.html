<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メモアプリ</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">

<style>
body{
  font-family:sans-serif;
  margin:0;
  padding:20px;
  background:#111;
  color:white;
}
input, textarea, select, button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#4caf50;
  color:white;
  font-weight:bold;
}
.memo{
  background:#222;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>メモアプリ</h2>

<input id="theme" placeholder="タイトル">
<textarea id="text" placeholder="内容"></textarea>

<select id="status">
  <option value="未着手">未着手</option>
  <option value="進行中">進行中</option>
  <option value="完了">完了</option>
</select>

<button onclick="saveMemo()">保存</button>

<div id="memoList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot,
  updateDoc,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
   apiKey:"AIzaSyABRqabTZH_2lxSgPK8zfF_IY0MDXRvHOw",
  authDomain:"memo-sync-65e5f.firebaseapp.com",
  projectId:"memo-sync-65e5f",
  storageBucket:"memo-sync-65e5f.firebasestorage.app",
  messagingSenderId:"1044879277772",
  appId:"1:1044879277772:web:60440696265ebb11efcc69"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ⭐ オフライン対応
enableIndexedDbPersistence(db).catch((err)=>{
  console.log("オフラインエラー:", err.code);
});

const memosRef = collection(db,"memos");

const themeInput = document.getElementById("theme");
const textInput = document.getElementById("text");
const statusInput = document.getElementById("status");
const memoList = document.getElementById("memoList");

let editingId = null;

window.saveMemo = async () => {
  try{
    const theme = themeInput.value.trim();
    const text = textInput.value.trim();
    const status = statusInput?.value || "未着手"; // ⭐ undefined防止

    if(!theme){
      alert("タイトルを入力してください");
      return;
    }

    if(editingId){
      await updateDoc(doc(db,"memos",editingId),{
        theme,
        text,
        status
      });
      editingId=null;
    }else{
      await addDoc(memosRef,{
        theme,
        text,
        status,
        created:Date.now()
      });
    }

    themeInput.value="";
    textInput.value="";
    statusInput.value="未着手";

  }catch(e){
    console.error(e);
    alert("保存エラー: "+e.message);
  }
};

// リアルタイム表示
onSnapshot(memosRef,(snapshot)=>{
  memoList.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const div=document.createElement("div");
    div.className="memo";
    div.innerHTML=`
      <strong>${data.theme}</strong><br>
      ${data.text}<br>
      <small>状態: ${data.status}</small><br>
      <button onclick="editMemo('${docSnap.id}','${data.theme}','${data.text}','${data.status}')">編集</button>
      <button onclick="deleteMemo('${docSnap.id}')">削除</button>
    `;
    memoList.appendChild(div);
  });
});

window.deleteMemo=async(id)=>{
  await deleteDoc(doc(db,"memos",id));
};

window.editMemo=(id,theme,text,status)=>{
  editingId=id;
  themeInput.value=theme;
  textInput.value=text;
  statusInput.value=status || "未着手";
};

</script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("SW登録成功"))
    .catch(err => console.log("SW登録失敗:", err));
}
</script>

</body>
</html>
